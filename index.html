<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim Kaydetme Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #e0e0e0;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <nav>
        <a onclick="showSection('add')">İsim Ekle</a>
        <a onclick="showSection('list')">İsim Listesi</a>
        <a onclick="showSection('reset')">Sıfırla</a>
    </nav>

    <main>
        <section id="add" class="active">
            <h2>İsminizi Girin</h2>
            <input type="text" id="nameInput" placeholder="İsminiz">
            <button onclick="addName()">Kaydet</button>
        </section>

        <section id="list">
            <h2>İsimler Listesi</h2>
            <ul id="nameList"></ul>
        </section>

        <section id="reset">
            <h2>Şifre ile Sıfırla</h2>
            <input type="password" id="passwordInput" placeholder="Şifre">
            <button onclick="resetNames()">Sıfırla</button>
        </section>
    </main>

    <footer>
        © 2025 Örnek Site
    </footer>

    <script>
        function showSection(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'list') updateList();
        }

        let names = JSON.parse(localStorage.getItem('names')) || [];
        const nameList = document.getElementById('nameList');

        function updateList() {
            nameList.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                nameList.appendChild(li);
            });
        }

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();

            if(name !== '') {
                names.push(name);
                localStorage.setItem('names', JSON.stringify(names));
                input.value = '';
                alert('İsim kaydedildi!');
            } else {
                alert('Lütfen bir isim girin!');
            }
        }

        function resetNames() {
            const password = document.getElementById('passwordInput').value;

            if(password === 'Ömer1234') {
                names = [];
                localStorage.removeItem('names');
                updateList();
                document.getElementById('passwordInput').value = '';
                alert('İsimler sıfırlandı!');
            } else {
                alert('Şifre yanlış!');
            }
        }

        updateList();
    </script>
</body>
</html>
